<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Space Wars</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body>
    <audio id="playerlasersound" src="sounds/playerlasersound.mp3"></audio>
    <audio id="enemylasersound" src="sounds/enemylasersound.mp3"></audio>
    <audio id="enemyflyingsound" src="sounds/enemyflyingsound.mp3"></audio>
    <audio id="explosion" src="sounds/Explosion.wav"></audio>
    <audio id="playerexplosion" src="sounds/playerexplosion.wav"></audio>
    <audio id="nomoon" src="assets/thisisnomoon.m4a"></audio>
    <audio id="bosstheme" src="assets/Bosstheme.m4a"></audio>
    <audio id="playernoise" src="sounds/playernoise.wav"></audio>
    <audio id="thememusic" src="sounds/alien-spaceship.wav"></audio>

    <section class="score">
      <h2></h2>
      <h2 class="bosshealth"></h2>
    </section>

    <div class="grid">
      <div id="mobile">
        <h1>SPACE INVADERS</h1>
        <p>
          Unfortunately, this game is not supported on mobile. Please try
          playing on a computer!
        </p>
      </div>

      <section class="start">
        <h1>SPACE INVADERS</h1>
        <h3>
          Use LEFT and RIGHT arrow keys to move and SPACE bar to fire lasers
        </h3>
        <h2>Click to Start</h2>
      </section>

      <section class="victory">
        <h1>VICTORY!</h1>
        <h2 class="winningscore"></h2>
        <h2>Click to Restart</h2>
      </section>

      <section class="GameOver">
        <h1>GAME OVER</h1>
        <h2 class="finalscore"></h2>
        <h2>Click to Restart</h2>
      </section>
    </div>
  </body>
</html>
